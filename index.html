<!DOCTYPE html>
<html lang="en" ng-app="angularContacts" ng-controller="homeController">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<title>Angular Contacts</title>
</head>
<body>
<main class="wrapper">
	<header>
		<button class="btn btn-primary"
		ng-click="hideNewContact = !hideNewContact" ng-hide="hideNewContact"
		>
			Add Contact
		</button>

		<div class="new-contact" ng-show="hideNewContact">
			<div class="form-group">
				<label>Name</label>
				<input
					class="form-control"
					type="text"
					ng-model="newContact.name"
				/>
			</div>

			<div class="form-group">
				<label>Phone #</label>
				<input
					class="form-control"
					type="text"
					ng-model="newContact.phone"
				/>
			</div>

			<div class="form-group">
				<label>Email</label>
				<input
					class="form-control"
					type="text"
					ng-model="newContact.email"
				/>
			</div>
			<button class="btn btn-success" ng-click="addContact( newContact )">Submit</button>
			<button class="btn btn-danger" ng-click="hideNewContact = !hideNewContact">Cancel</button>
		</div>
	</header>

	<div class="contacts">
		<input
			type="text"
			class="form-control search-contacts"
			placeholder="Search contacts..."
			ng-model="filterContacts"
		>
		<table class="table table-bordered">
			<tr>
				<th>Name</th>
				<th>Phone #</th>
				<th>Email</th>
			</tr>
			<tr ng-repeat="contact in contacts | filter: filterContacts | orderBy: 'name'">
				<td>
					<img class="img-circle" ng-src="{{ contact.picture }}">
					{{ contact.name }}
				</td>
				<td> {{ contact.phone }}</td>
				<td> {{ contact.email }}</td>
			</tr>
		</table>
	</div>
</main>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script src="app.js"></script>
	<script src="homeCtrl.js"></script>
</body>
</html>
